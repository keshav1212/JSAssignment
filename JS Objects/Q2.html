    <script>
        var Rectangle= function(height, width){
    this.width=width;
    this.height=height;
};

var r1= new Rectangle(4, 5);

console.log(Rectangle.prototype);

    return this.height*this.width;
};

console.log("Area is "+r1.getArea());
