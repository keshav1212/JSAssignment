<head>

<body>
    <form>
        Enter the no. of flips: 
        <input type="number" id="n">
        <input type="submit" onclick="find()">
    </form>
    <script>
        function find(){
    var n= document.getElementById("n").value;
    var sum=0;
    for(i=0;i<n;i++)
        sum+=Math.floor(Math.random() * 2);
    alert(sum/n);
}
    </script>
</body>
